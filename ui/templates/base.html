<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Temporal Customer Lifecycle Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
  <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</head>

<body>
  <div class="header-image">
    <a href="http://localhost:3000/">
      <img src="{{ url_for('static', filename='temporal_logo.gif') }}" alt="Animated Temporal Logo">
    </a>
  </div>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <div class="footer">
    <a class="github-link" href="https://github.com/temporal-sa/temporal-infra-provisioning-demo" target="_blank"><img src="{{ url_for('static', filename='github.svg') }}" alt="GitHub Logo"></a>
    <div class="temporal-details">
      {% if "localhost:" in temporal_host_url %}
          <span><strong>Temporal Host:</strong> <a href="{{ temporal_host_url }}" target="_blank">{{ temporal_host_url }}</a></span>
      {% else %}
          <span><strong>Temporal Host:</strong> <a href="https://cloud.temporal.io/namespaces/{{temporal_namespace}}/workflows" target="_blank">{{ temporal_host_url }}</a></span>
      {% endif %}
      <span><strong>Namespace:</strong> {{ temporal_namespace }}</span>
      <span><strong>Payloads Encrypted:</strong> {{ payloads_encrypted }}</span>
    </div>
  </table>
  </div>
</body>

</html>
